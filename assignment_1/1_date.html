<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date</title>
	<script type="text/javascript">
	//Display the date
	var date=new Date(); //getting current date
	var dayarray=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];// array contain weekdays
	console.log(date.toLocaleString()+" "+dayarray[date.getUTCDay()]); //date in mm/dd/yyyy and day
	</script>
</head>
