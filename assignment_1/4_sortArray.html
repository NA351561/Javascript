<!DOCTYPE html>
<html>
<head>
	<title>Sort Array</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	<!--Sorting array-->
		var arr=[-1,12,2,1,10,9]; //array element declaration
		arr.sort(function(a,b) //sorting an array using sort function
		{
			return a-b;					//it will take one by one and subtract and will get sorted array
		});
		console.log(arr);		//display it in sorted order
	</script>
</head>
<body>

</body>
</html>
