<!DOCTYPE html>
<html>
<head>
	<title>Remove Duplicate</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	<!--Remove duplicate elements from the array-->
		var arr=[-1,12,1,1,10,9,1,9]; //declare a array contain some values
		var set=new Set();
		for(x of arr){
			set.add(x);
		}
		var res=Array.from(set);
		console.log(res);
	</script>
</head>
<body>

</body>
</html>
