<!DOCTYPE html>
<html>
<head>
	<title>Flatten the Array</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	var myObj = [5, [22], [[14]], [[4]],[5,6]];
		const flatten = arr => arr.reduce(
  (acc, val) => acc.concat(
    Array.isArray(val) ? flatten(val) : val
  ),
  []
);
		console.log(flatten(myObj));
	</script>
</head>
<body>

</body>
</html>
