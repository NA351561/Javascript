<!DOCTYPE html>
<html>
<head>
	<title>Character Count</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function charCount(str,chr)
		{
			var count=1;
			for(var i=0;i<str.length;i++)
			{
				if(str.charAt(i)==chr)
					count++;
			}
			return count;
		}
		console.log(charCount('gmail.cooooom', 'o'));
	</script>
</head>
<body>

</body>
</html>
