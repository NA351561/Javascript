<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Largest Of 5 Numbers</title>
	<script type="text/javascript">
		var a=[100,3,11,15,0];
		if(a[0]>a[1]&&a[0]>a[2]&&a[0]>a[3]&&a[0]>a[4])
  			console.log("Largest Number:"+a[0]);
		else if(a[1]>a[0]&&a[1]>a[2]&&a[1]>a[3]&&a[1]>a[4])
 			console.log("Largest Number:"+a[1]);
		else if(a[2]>a[0]&&a[2]>a[1]&&a[2]>a[3]&&a[2]>a[4])
 			console.log("Largest Number:"+a[2]);
		else if(a[3]>a[0]&&a[3]>a[1]&&a[3]>a[2]&&a[3]>a[4])
  			console.log("Largest Number:"+a[3]);
		else
  			console.log("Largest Number:"+a[4]);
	</script>
</head>
<body>

</body>
</html>
